
  <h1>Checkout</h1>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      {% for item in cart.items.all %}
        <tr>
          <td>{{ item.product.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>${{ item.product.price }}</td>
          <td>${{ item.get_total_price }}</td>
        </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"></td>
        <td>Total:</td>
        <td>${{ total_price }}</td>
      </tr>
    </tfoot>
  </table>

  <form method="post" action="{% url 'cart:checkout' %}">
    {% csrf_token %}
    <button type="submit">Place Order</button>
  </form>
